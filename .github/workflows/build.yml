name: Build and Check
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:
    name: Build
    uses: Logius-standaarden/Automatisering/.github/workflows/build.yml@main
  check:
    needs: build
    name: Check
    uses: Logius-standaarden/Automatisering/.github/workflows/check.yml@main    
  publish:
    name: Publish
    runs-on: ubuntu-22.04
    steps:
      - name: Convert
        run: |
          wget --mirror --adjust-extension --page-requisites --no-parent https://minbzk.github.io/Handleiding-hWho/
